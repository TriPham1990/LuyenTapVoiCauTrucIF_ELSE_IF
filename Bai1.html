<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập với cấu trúc if...else...if</title>
</head>
<body>
<script>
    let username = prompt('nhập tên người dùng');
    let pass;
    if (username === 'Admin') {
        pass = prompt('nhập mật khẩu');
        if (pass === 'TheMaster') {
            alert('Welcome');
        } else if (pass === 'null') {
            alert('Canceled');
        } else
            alert('Wrong password');
    } else if (username === 'null') {
        alert('Canceled');

    } else
        alert("I don't know you");
</script>
</body>
</html>
